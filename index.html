<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Gaming Hub</title>

  <!-- Lexend Font -->
  <link href="https://fonts.googleapis.com/css2?family=Lexend&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Lexend', sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 40px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 30px;
      justify-items: center;
    }

    .game {
      background-color: #111;
      border-radius: 10px;
      padding: 15px;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .game:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #00ffcc;
    }

    .game img {
      width: 120px;
      height: 120px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .game a {
      text-decoration: none;
      color: #0ff;
      font-size: 1rem;
      display: block;
    }
  </style>
</head>
<body>

  <h1>My Gaming Hub</h1>

  <div class="grid">
    <div class="game">
      <a href="https://eaglecraft.net/" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/21/Minecraft_icon.svg/2048px-Minecraft_icon.svg.png" alt="Eaglecraft">
        Eaglecraft
      </a>
    </div>

    <div class="game">
      <a href="https://www.minecraft.net/" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/en/5/51/Minecraft_cover.png" alt="Minecraft">
        Minecraft
      </a>
    </div>

    <div class="game">
      <a href="https://bloxd.io/" target="_blank">
        <img src="https://bloxd.io/assets/img/bloxdio_logo.png" alt="Bloxd.io">
        Bloxd.io
      </a>
    </div>

    <div class="game">
      <a href="https://www.xbox.com/en-CA/play" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/43/Xbox_one_logo.svg" alt="Xbox Cloud Gaming">
        Xbox Cloud Gaming
      </a>
    </div>

    <div class="game">
      <a href="https://poki.com/" target="_blank">
        <img src="https://poki.com/favicon.ico" alt="Poki">
        Poki
      </a>
    </div>

    <div class="game">
      <a href="https://www.crazygames.com/" target="_blank">
        <img src="https://www.crazygames.com/favicon.ico" alt="Crazy Games">
        Crazy Games
      </a>
    </div>
  </div>

</body>
</html>
